<!DOCTYPE html>

<html>
    <head runat="server">
    
        <title>Calendar</title>

        <link href="css/jquery-ui.css" rel="stylesheet" />
        <link href="css/jquery.ui.theme.css" rel="stylesheet" />

        <link href="css/timelineScheduler.css" rel="stylesheet" />
        <link href="css/timelineScheduler.styling.css" rel="stylesheet" />
        <link href="css/calendar.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

        <script src="js/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/4.0.2/moment-range.js" integrity="sha256-bB6c2ZfNzG6Tv8MSu/pqUl0y91h86M/T+1w0WrCZhGw=" crossorigin="anonymous"></script>
        <script src="js/locale/id.js"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery-ui-1.10.2.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
        <link href="css/bootstrap-datepicker.css" rel="stylesheet" type="text/css" />

        <script src="js/custom-calendar.js"></script>
        <script src="js/timelineScheduler.js"></script>
        <script src="js/calendar.js"></script>
        <script>
            window['moment-range'].extendMoment(moment);
            
        </script>
    </head>
    <body>
        <div class="calendar">

        </div>
        <div class="realtime-info">
            
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Order</label>
                        <input type="text" class="form-control" id="nama-order" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Customer</label>
                        <input type="text" class="form-control" id="customer">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">No Nota</label>
                        <input type="number" class="form-control" id="no-nota">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Step</label>
                        <input type="number" class="form-control" id="step">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mesin</label>
                        <select class="form-control" id="mesin">
                            <option value="1">Cetak</option>
                            <option value="2">Cetak 2</option>
                            <option value="3">POND</option>
                          </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Mulai Tanggal</label>
                            <input type="text" class="form-control datepicker" id="mulai-tgl">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Mulai Jam</label>
                            <input type="number" class="form-control" id="mulai-jam">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Selesai Tanggal</label>
                            <input type="text" class="form-control datepicker" id="selesai-tgl">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleInputPassword1">Selesai Jam</label>
                            <input type="text" class="form-control" id="selesai-jam">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="tambah">Tambah</button>
                </div>
            </div>
            </div>
        </div>
    </body>
    <script>
        $('.datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
        $('#tambah').click(custCalendar.TambahItemCustomClicked);
    </script>
</html>
